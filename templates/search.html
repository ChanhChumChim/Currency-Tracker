<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Tracker</title>
</head>
<body>

        <a href="/logout">Đăng xuất</a>
    </form>
</body>
